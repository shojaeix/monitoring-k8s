apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090', 'grafana.monitoring.svc.cluster.local:3000']
      - job_name: 'kubelet'
        scheme: https
        static_configs:
          - targets: ['192.168.49.2:10250']  # Update with your Minikube IP
        tls_config:
          insecure_skip_verify: true  # Skip TLS verification for self-signed certificates
        authorization:
          credentials_file: /var/run/secrets/kubernetes.io/serviceaccount/token